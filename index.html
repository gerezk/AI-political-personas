<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Debate Fact-Checker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #3b82f6, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .question-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .question-section label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        .question-input {
            flex: 1;
            padding: 16px 20px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }

        .question-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .submit-btn {
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            display: none;
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .debate-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .debate-section {
                grid-template-columns: 1fr;
            }
        }

        .response-card {
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .response-card.democrat {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.05));
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .response-card.republican {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.05));
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .response-card h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            font-size: 1.3rem;
        }

        .response-card.democrat h3 {
            color: #60a5fa;
        }

        .response-card.republican h3 {
            color: #f87171;
        }

        .party-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .democrat .party-icon {
            background: #3b82f6;
        }

        .republican .party-icon {
            background: #ef4444;
        }

        .response-content {
            color: #e2e8f0;
            line-height: 1.7;
            min-height: 100px;
        }

        .response-content.loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .democrat .spinner {
            border-top-color: #3b82f6;
        }

        .republican .spinner {
            border-top-color: #ef4444;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .factcheck-section {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(34, 197, 94, 0.05));
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .factcheck-section h3 {
            color: #4ade80;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .claim-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .claim-origin {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .claim-origin.dem {
            background: rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .claim-origin.rep {
            background: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .claim-text {
            font-style: italic;
            color: #cbd5e1;
            margin-bottom: 12px;
            padding-left: 12px;
            border-left: 3px solid rgba(255, 255, 255, 0.2);
        }

        .verdict {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .verdict.correct {
            background: rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .verdict.incorrect {
            background: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .verdict.mixed {
            background: rgba(234, 179, 8, 0.3);
            color: #facc15;
        }

        .verdict.unverifiable {
            background: rgba(148, 163, 184, 0.3);
            color: #94a3b8;
        }

        .why-short {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .moderator-section {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.15), rgba(234, 179, 8, 0.05));
            border: 2px solid rgba(234, 179, 8, 0.3);
            border-radius: 16px;
            padding: 24px;
        }

        .moderator-section h3 {
            color: #facc15;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .moderator-message {
            color: #e2e8f0;
            line-height: 1.7;
        }

        .hidden {
            display: none !important;
        }

        .conversation-history {
            margin-bottom: 30px;
        }

        .history-turn {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-turn .turn-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .turn-number {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .turn-question {
            color: #e2e8f0;
            font-weight: 500;
        }

        .history-responses {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 768px) {
            .history-responses {
                grid-template-columns: 1fr;
            }
        }

        .history-response {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .history-response.dem {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
        }

        .history-response.rep {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
        }

        .history-response .response-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .history-response.dem .response-label {
            color: #60a5fa;
        }

        .history-response.rep .response-label {
            color: #f87171;
        }

        .new-conversation-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            margin-left: 12px;
        }

        .new-conversation-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .turn-indicator {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-left: auto;
        }

        .example-questions {
            margin-top: 16px;
        }

        .example-questions p {
            color: #64748b;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .example-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Political Debate Fact-Checker</h1>
            <p>Ask a political question and see how Democrat and Republican perspectives differ, with AI fact-checking</p>
        </header>

        <div class="question-section">
            <label for="question">Your Question</label>
            <div class="input-group">
                <input
                    type="text"
                    id="question"
                    class="question-input"
                    placeholder="Ask a political question..."
                >
                <div class="button-group">
                    <button id="submit-btn" class="submit-btn">
                        Ask Question
                    </button>
                    <button id="reset-btn" class="new-conversation-btn hidden">
                        New Conversation
                    </button>
                </div>
            </div>
            <div id="turn-indicator" class="turn-indicator hidden"></div>
            <div class="example-questions">
                <p>Try an example:</p>
                <button class="example-btn" data-question="What is your opinion on gun control?">Gun Control</button>
                <button class="example-btn" data-question="How should we address climate change?">Climate Change</button>
                <button class="example-btn" data-question="What is your stance on immigration policy?">Immigration</button>
                <button class="example-btn" data-question="How should healthcare be reformed?">Healthcare</button>
            </div>
        </div>

        <div class="progress-section" id="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p class="progress-text" id="progress-text">Starting debate...</p>
        </div>

        <!-- Conversation history -->
        <div class="conversation-history hidden" id="conversation-history"></div>

        <div class="debate-section hidden" id="debate-section">
            <div class="response-card democrat">
                <h3>
                    <span class="party-icon">D</span>
                    Democrat
                </h3>
                <div class="response-content" id="dem-response">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="response-card republican">
                <h3>
                    <span class="party-icon">R</span>
                    Republican
                </h3>
                <div class="response-content" id="rep-response">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <div class="factcheck-section hidden" id="factcheck-section">
            <h3>
                <span>âœ“</span>
                Fact-Check Results
            </h3>
            <div id="factcheck-content"></div>
        </div>

        <div class="moderator-section hidden" id="moderator-section">
            <h3>
                <span>ðŸ“¢</span>
                Moderator Summary
            </h3>
            <p class="moderator-message" id="moderator-message"></p>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('question');
        const submitBtn = document.getElementById('submit-btn');
        const resetBtn = document.getElementById('reset-btn');
        const turnIndicator = document.getElementById('turn-indicator');
        const progressSection = document.getElementById('progress-section');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const conversationHistory = document.getElementById('conversation-history');
        const debateSection = document.getElementById('debate-section');
        const demResponse = document.getElementById('dem-response');
        const repResponse = document.getElementById('rep-response');
        const factcheckSection = document.getElementById('factcheck-section');
        const factcheckContent = document.getElementById('factcheck-content');
        const moderatorSection = document.getElementById('moderator-section');
        const moderatorMessage = document.getElementById('moderator-message');

        // Session management
        let sessionId = null;
        let turnCount = 0;

        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9);
        }

        // Example questions
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                questionInput.value = btn.dataset.question;
                questionInput.focus();
            });
        });

        // Submit on Enter
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startDebate();
            }
        });

        submitBtn.addEventListener('click', startDebate);
        resetBtn.addEventListener('click', resetConversation);

        function updateTurnIndicator() {
            if (turnCount > 0) {
                turnIndicator.textContent = `Conversation turn: ${turnCount} | The models remember previous exchanges`;
                turnIndicator.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
            } else {
                turnIndicator.classList.add('hidden');
                resetBtn.classList.add('hidden');
            }
        }

        function addToHistory(turnNumber, question, demText, repText) {
            conversationHistory.classList.remove('hidden');

            const turnHtml = `
                <div class="history-turn">
                    <div class="turn-header">
                        <span class="turn-number">${turnNumber}</span>
                        <span class="turn-question">${escapeHtml(question)}</span>
                    </div>
                    <div class="history-responses">
                        <div class="history-response dem">
                            <div class="response-label">Democrat</div>
                            ${escapeHtml(demText)}
                        </div>
                        <div class="history-response rep">
                            <div class="response-label">Republican</div>
                            ${escapeHtml(repText)}
                        </div>
                    </div>
                </div>
            `;

            conversationHistory.insertAdjacentHTML('beforeend', turnHtml);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function resetConversation() {
            if (sessionId) {
                await fetch('/api/conversation/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
            }

            sessionId = null;
            turnCount = 0;
            conversationHistory.innerHTML = '';
            conversationHistory.classList.add('hidden');
            debateSection.classList.add('hidden');
            factcheckSection.classList.add('hidden');
            moderatorSection.classList.add('hidden');
            updateTurnIndicator();
            questionInput.value = '';
            questionInput.focus();
        }

        function getVerdictClass(verdict) {
            const v = verdict.toLowerCase();
            if (v.includes('correct') && !v.includes('incorrect')) return 'correct';
            if (v.includes('incorrect')) return 'incorrect';
            if (v.includes('mixed')) return 'mixed';
            return 'unverifiable';
        }

        function renderFactCheck(factCheck) {
            if (!factCheck.results) return '<p>No claims to fact-check.</p>';

            let html = '';
            factCheck.results.forEach(result => {
                const origin = result.origin || 'Unknown';
                const originClass = origin.toLowerCase() === 'dem' ? 'dem' : 'rep';

                if (result.claims_checked) {
                    result.claims_checked.forEach(claim => {
                        html += `
                            <div class="claim-card">
                                <span class="claim-origin ${originClass}">${origin}</span>
                                <p class="claim-text">"${claim.claim_text}"</p>
                                <span class="verdict ${getVerdictClass(claim.verdict)}">${claim.verdict}</span>
                                <p class="why-short">${claim.why_short || ''}</p>
                            </div>
                        `;
                    });
                }
            });

            return html || '<p>No specific claims identified.</p>';
        }

        async function startDebate() {
            const question = questionInput.value.trim();
            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Initialize session if needed
            if (!sessionId) {
                sessionId = generateSessionId();
            }

            // Move current response to history if there is one
            if (turnCount > 0 && demResponse.textContent && !demResponse.classList.contains('loading')) {
                // Current responses are already shown, they'll be added to history after new response
            }

            // Reset UI
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            progressSection.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'Getting Democrat response...';

            debateSection.classList.remove('hidden');
            demResponse.innerHTML = '<div class="spinner"></div>';
            demResponse.classList.add('loading');
            repResponse.innerHTML = '<div class="spinner"></div>';
            repResponse.classList.add('loading');

            factcheckSection.classList.add('hidden');
            moderatorSection.classList.add('hidden');

            try {
                const response = await fetch('/api/debate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question, session_id: sessionId }),
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                // Simulate progress for non-streaming
                progressFill.style.width = '33%';
                progressText.textContent = 'Getting Democrat response...';

                const data = await response.json();

                // Store session_id from server
                sessionId = data.session_id;
                turnCount = data.turn_number;

                // Add previous turn to history (if this is not the first turn)
                if (turnCount > 1) {
                    // The history is managed server-side, we add to display
                }

                // Update Democrat response
                progressFill.style.width = '50%';
                progressText.textContent = 'Getting Republican response...';
                demResponse.classList.remove('loading');
                demResponse.textContent = data.democrat;

                // Update Republican response
                await new Promise(r => setTimeout(r, 300));
                progressFill.style.width = '75%';
                progressText.textContent = 'Fact-checking responses...';
                repResponse.classList.remove('loading');
                repResponse.textContent = data.republican;

                // Show fact-check results
                await new Promise(r => setTimeout(r, 300));
                progressFill.style.width = '100%';
                progressText.textContent = 'Complete!';

                factcheckSection.classList.remove('hidden');
                factcheckContent.innerHTML = renderFactCheck(data.fact_check);

                // Show moderator message
                if (data.fact_check.moderator_message) {
                    moderatorSection.classList.remove('hidden');
                    moderatorMessage.textContent = data.fact_check.moderator_message;
                }

                // Add to history display
                addToHistory(turnCount, question, data.democrat, data.republican);

                // Update turn indicator
                updateTurnIndicator();

                // Clear input for next question
                questionInput.value = '';

                // Hide progress after a moment
                setTimeout(() => {
                    progressSection.style.display = 'none';
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please make sure Ollama is running and try again.');
                demResponse.classList.remove('loading');
                repResponse.classList.remove('loading');
                demResponse.textContent = 'Error loading response';
                repResponse.textContent = 'Error loading response';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ask Question';
            }
        }
    </script>
</body>
</html>
